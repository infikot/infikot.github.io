<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infikot.github.io</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #355c7d, #6c5b7b, #c06c84);
            height: 100vh;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }

        .leaf {
            position: absolute;
            pointer-events: all;
            width: 20px;
            height: 30px;
            background-color: #e67e22;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: 50% 0;
            opacity: 0.8;
            transition: transform 0.2s ease-out, opacity 0.5s ease-out;
        }

        /* Leaf Colors */
        .leaf.color1 { background-color: #e67e22; }
        .leaf.color2 { background-color: #d35400; }
        .leaf.color3 { background-color: #c0392b; }
        .leaf.color4 { background-color: #f1c40f; }
        .leaf.color5 { background-color: #e98b39; }
        .leaf.color6 { background: radial-gradient(ellipse at center, #f39c12 0%, #e67e22 70%); }
        .leaf.color7 { background-color: #9b59b6; }
        .leaf.color8 { background-color: #8e44ad; }

        .leaf.repelled {
            opacity: 0.6;
        }

        /* Leaf Glow */
        .leaf::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: inherit;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .leaf:hover::before {
            opacity: 1;
        }

        #text-container {
            position: absolute;
            color: white;
            font-size: 2em;
            z-index: 10;
            white-space: pre-line;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            user-select: none;
            cursor: move;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
            box-sizing: border-box;
            line-height: 1.2;
            padding: 0.2em 0.5em;
            text-align: center;
            border: 2px solid transparent;
        }

        /* Invisible Collision Border for Text */
        #text-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 5px solid transparent;
            pointer-events: none;
        }

        #telegram-container {
            position: absolute;
            right: 10%;
            bottom: 10%;
            width: 2em;
            height: 2em;
            cursor: pointer;
            z-index: 10;
        }

        #telegram-container svg {
            width: 100%;
            height: 100%;
            fill: white;
            transition: fill 0.3s;
        }

        #telegram-container:hover svg {
            fill: #ddd;
        }

        /* Bottom Barrier - Visible for debugging */
        #bottom-barrier {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 9;
        }
        
        /* Air blower style */
        #air-blower {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 100;
            pointer-events: none;
            display: none;
            transform: rotate(-90deg); /* Point upward by default */
            transition: transform 0.2s ease-out;
        }
        
        #air-blower img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <script>
        const numLeaves = 100; // Changed from 300 to 100
        const windSpeed = 0.1;
        const gravity = 0.05;
        const leafColors = ['color1', 'color2', 'color3', 'color4', 'color5', 'color6', 'color7', 'color8'];
        const repelRadius = 30; // Fix 3: Reduced from 60 to 30
        const leafRepelForce = 0.5;
        const blowerForce = 2;
        const blowerRadius = 100;
        const maxLeafDistance = window.innerWidth * 1.5;

        const leaves = [];
        let animationFrameId = null;
        let isBlowing = false;
        let blowerAngle = -90; // Default pointing up

        // --- Leaf Creation ---

        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            const randomColor = leafColors[Math.floor(Math.random() * leafColors.length)];
            leaf.classList.add(randomColor);
            const x = Math.random() * window.innerWidth;
            const y = -50 - (Math.random() * 50); // Start above the screen
            const size = 10 + Math.random() * 15;
            leaf.style.width = `${size}px`;
            leaf.style.height = `${size * 1.5}px`;
            const initialRotation = Math.random() * 360;
            leaf.style.transform = `rotate(${initialRotation}deg)`;
            leaf.style.left = `${x}px`;
            leaf.style.top = `${y}px`;

            return {
                element: leaf,
                x: x,
                y: y,
                rotation: initialRotation,
                rotationSpeed: 0,
                vx: (Math.random() - 0.5) * windSpeed,
                vy: 0.5 + Math.random() * 0.5, // Fix 1: Initial downward velocity
                size: size,
                respawnTimer: null,
                atBottom: false,
                bottomDuration: 0,
            };
        }

        function initializeLeaves() {
            for (let i = 0; i < numLeaves; i++) {
                const leaf = createLeaf();
                leaves.push(leaf);
                document.body.appendChild(leaf.element);
            }
        }

        // --- Collision Detection ---

        function isColliding(element1, element2) {
            if (!element1 || !element2) return false;

            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();

            return !(rect1.right < rect2.left ||
                     rect1.left > rect2.right ||
                     rect1.bottom < rect2.top ||
                     rect1.top > rect2.bottom);
        }
        
        // --- Reset Leaf ---

        function resetLeaf(leaf) {
            leaf.x = Math.random() * window.innerWidth;
            leaf.y = -50 - (Math.random() * 50); // Reset just above the top of the screen
            leaf.vx = (Math.random() - 0.5) * windSpeed;
            leaf.vy = 0.5 + Math.random() * 0.5; // Fix 1: Add initial downward velocity
            leaf.rotation = Math.random() * 360;
            leaf.rotationSpeed = 0;
            leaf.element.style.opacity = 0.8; // Make it visible again
            leaf.atBottom = false;
            leaf.bottomDuration = 0;
            clearTimeout(leaf.respawnTimer);
            leaf.respawnTimer = null;
        }

        // --- Repulsion ---
        function repelLeaf(leaf, mouseX, mouseY) {
            const dx = leaf.x - mouseX;
            const dy = leaf.y - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < repelRadius) {
                const repelForce = (1 - distance / repelRadius) * 2;
                leaf.rotationSpeed = (dx > 0 ? 0.5 : -0.5) * repelForce * 0.2;
                leaf.vx += (dx / distance) * repelForce;
                leaf.vy += (dy / distance) * repelForce;
                leaf.element.classList.add("repelled");
            } else {
                leaf.element.classList.remove("repelled");
                if (!leaf.atBottom) {
                    leaf.rotationSpeed = 0;
                }
            }
        }
        
        // --- Air Blower Function ---
        function blowLeaves(leaf, blowerX, blowerY) {
            const dx = leaf.x - blowerX;
            const dy = leaf.y - blowerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < blowerRadius) {
                // Calculate direction based on blower angle
                const blowerRadians = (blowerAngle) * Math.PI / 180;
                const blowForceX = Math.cos(blowerRadians) * blowerForce;
                const blowForceY = Math.sin(blowerRadians) * blowerForce;
                
                // Calculate force reduction based on distance
                const forceMultiplier = 1 - (distance / blowerRadius);
                
                // Apply forces
                leaf.vx += blowForceX * forceMultiplier;
                leaf.vy += blowForceY * forceMultiplier;
                leaf.rotationSpeed += (Math.random() - 0.5) * blowerForce * 0.5 * forceMultiplier;
                
                // Mark as repelled for visual effect
                leaf.element.classList.add("repelled");
            }
        }
        
        function repelLeavesFromEachOther() {
            for (let i = 0; i < leaves.length; i++) {
                for (let j = i + 1; j < leaves.length; j++) {
                    const leaf1 = leaves[i];
                    const leaf2 = leaves[j];
                    
                    // Skip if either leaf is at the bottom
                    if (leaf1.atBottom || leaf2.atBottom) continue;
                    
                    const dx = leaf1.x - leaf2.x;
                    const dy = leaf1.y - leaf2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = (leaf1.size + leaf2.size) / 3;

                    if (distance < minDistance) {
                        const overlap = minDistance - distance;
                        const force = overlap * leafRepelForce;
                        const nx = dx / distance;
                        const ny = dy / distance;
                        leaf1.vx += nx * force;
                        leaf1.vy += ny * force;
                        leaf2.vx -= nx * force;
                        leaf2.vy -= ny * force;
                    }
                }
            }
        }

        // --- Mouse Position ---
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            
            // Update air blower position
            if (isBlowing) {
                const airBlower = document.getElementById('air-blower');
                airBlower.style.left = `${mouseX - 20}px`;
                airBlower.style.top = `${mouseY - 20}px`;
            }
        });

        // Add right-click handler for air blower
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            isBlowing = true;
            
            // Show the air blower
            const airBlower = document.getElementById('air-blower');
            airBlower.style.display = 'block';
            airBlower.style.left = `${mouseX - 20}px`;
            airBlower.style.top = `${mouseY - 20}px`;
        });
        
        // Add mouse move handler while right-clicking to rotate the blower
        document.addEventListener('mousemove', (event) => {
            if (isBlowing) {
                // Calculate angle based on mouse movement
                const movementX = event.movementX;
                const movementY = event.movementY;
                
                if (Math.abs(movementX) > 1 || Math.abs(movementY) > 1) {
                    // Calculate new angle (convert from 180° to 360° system)
                    blowerAngle = Math.atan2(movementY, movementX) * 180 / Math.PI;
                    
                    // Rotate the air blower icon
                    const airBlower = document.getElementById('air-blower');
                    airBlower.style.transform = `rotate(${blowerAngle}deg)`;
                }
            }
        });

        // Handle mouse up to stop air blower
        document.addEventListener('mouseup', (event) => {
            if (event.button === 2) { // Right mouse button
                isBlowing = false;
                const airBlower = document.getElementById('air-blower');
                airBlower.style.display = 'none';
                
                // Reset blower angle to point upward for next use
                blowerAngle = -90;
                airBlower.style.transform = `rotate(${blowerAngle}deg)`;
            }
        });

        // Add window-level mouseup event to ensure it catches right-click release outside the document
        window.addEventListener('mouseup', (event) => {
            if (event.button === 2) { // Right mouse button
                isBlowing = false;
                const airBlower = document.getElementById('air-blower');
                airBlower.style.display = 'none';
                
                // Reset blower angle to point upward for next use
                blowerAngle = -90;
                airBlower.style.transform = `rotate(${blowerAngle}deg)`;
            }
        });

        // --- Animation Loop ---
        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            if (document.visibilityState !== 'visible') {
                return;
            }

            const textContainer = document.getElementById('text-container');
            const textRect = textContainer.getBoundingClientRect();
            const bottomBarrier = document.getElementById('bottom-barrier');
            
            // --- Leaf Updates ---
            const leafUpdates = [];
            
            for (let i = 0; i < leaves.length; i++) {
                const leaf = leaves[i];
                
                // Only repel leaves that aren't at the bottom
                if (!leaf.atBottom) {
                    repelLeaf(leaf, mouseX, mouseY);
                    
                    // Apply air blower effect if active
                    if (isBlowing) {
                        blowLeaves(leaf, mouseX, mouseY);
                    }
                }

                // Check if leaf is too far away
                const distance = Math.sqrt(
                    Math.pow(leaf.x - window.innerWidth/2, 2) + 
                    Math.pow(leaf.y - window.innerHeight/2, 2)
                );
                
                if (distance > maxLeafDistance) {
                    resetLeaf(leaf);
                }

                // Check collision with text container (Fix 2)
                const leafRect = leaf.element.getBoundingClientRect();
                if (leafRect.right > textRect.left && 
                    leafRect.left < textRect.right &&
                    leafRect.bottom > textRect.top && 
                    leafRect.top < textRect.bottom) {
                    
                    // Determine which side of the text container the leaf is closest to
                    const leftDist = Math.abs(leafRect.right - textRect.left);
                    const rightDist = Math.abs(leafRect.left - textRect.right);
                    const topDist = Math.abs(leafRect.bottom - textRect.top);
                    const bottomDist = Math.abs(leafRect.top - textRect.bottom);
                    
                    const minDist = Math.min(leftDist, rightDist, topDist, bottomDist);
                    
                    // Bounce away from text container
                    if (minDist === leftDist) {
                        leaf.x = textRect.left - leaf.size - 1;
                        leaf.vx = -Math.abs(leaf.vx) - 0.5;
                    } else if (minDist === rightDist) {
                        leaf.x = textRect.right + 1;
                        leaf.vx = Math.abs(leaf.vx) + 0.5;
                    } else if (minDist === topDist) {
                        leaf.y = textRect.top - leaf.size * 1.5 - 1;
                        leaf.vy = -Math.abs(leaf.vy) - 0.5;
                    } else if (minDist === bottomDist) {
                        leaf.y = textRect.bottom + 1;
                        leaf.vy = Math.abs(leaf.vy) + 0.5;
                    }
                    
                    // Slight rotation effect on collision
                    leaf.rotationSpeed = (Math.random() - 0.5) * 5;
                }
                
                // Check collision with other leaves (only if not at bottom)
                if (!leaf.atBottom) {
                    let collidedWithOthers = false;
                    for (let j = 0; j < leaves.length; j++) {
                        if (i !== j && !leaves[j].atBottom && isColliding(leaf.element, leaves[j].element)) {
                            collidedWithOthers = true;
                            break;
                        }
                    }
                    
                    if (collidedWithOthers) {
                        leaf.vy *= 0.9; // Slow down but don't completely stop
                    }
                }

                // Bottom barrier collision
                if (isColliding(leaf.element, bottomBarrier) || leaf.y + leaf.size * 1.5 >= window.innerHeight - 20) {
                    if (!leaf.atBottom) {
                        leaf.atBottom = true;
                        leaf.vy = 0;
                        leaf.vx = 0;
                        leaf.rotationSpeed = 0;
                        
                        // Position the leaf exactly on the barrier
                        leaf.y = window.innerHeight - 20 - leaf.size * 1.5;
                    }
                    
                    leaf.bottomDuration++;
                    
                    // After staying at bottom for 3-10 seconds (60-300 frames at 60fps)
                    if (leaf.bottomDuration > (3 + Math.random() * 7) * 60) {
                        resetLeaf(leaf);
                    }
                } else if (!leaf.atBottom) {
                    // Normal physics for leaves not at bottom
                    leaf.vy += gravity;
                    leaf.rotation += leaf.rotationSpeed;
                    leaf.vx *= 0.99;
                    leaf.vy *= 0.99;
                    leaf.x += leaf.vx;
                    leaf.y += leaf.vy;
                }

                // Keep leaves within the horizontal bounds of the screen
                if (leaf.x + leaf.size < 0) {
                    leaf.x = window.innerWidth;
                } else if (leaf.x > window.innerWidth) {
                    leaf.x = -leaf.size;
                }

                leafUpdates.push({
                    element: leaf.element,
                    transform: `rotate(${leaf.rotation}deg)`,
                    left: `${leaf.x}px`,
                    top: `${leaf.y}px`,
                });
            }
            
            // Apply repulsion between leaves not at bottom
            repelLeavesFromEachOther();

            // Apply all updates
            for (const update of leafUpdates) {
                update.element.style.transform = update.transform;
                update.element.style.left = update.left;
                update.element.style.top = update.top;
            }
            
            // Move the text if air blower is active and close to the text
            if (isBlowing) {
                const textRect = textContainer.getBoundingClientRect();
                const textCenterX = textRect.left + textRect.width / 2;
                const textCenterY = textRect.top + textRect.height / 2;
                const distToText = Math.sqrt(
                    Math.pow(mouseX - textCenterX, 2) + 
                    Math.pow(mouseY - textCenterY, 2)
                );
                
                if (distToText < blowerRadius * 1.5) {
                    // Calculate direction based on blower angle
                    const blowerRadians = (blowerAngle) * Math.PI / 180;
                    const blowForceX = Math.cos(blowerRadians) * 0.3;
                    const blowForceY = Math.sin(blowerRadians) * 0.3;
                    
                    // Get current position
                    const currentX = parseInt(textContainer.style.left) || textRect.left;
                    const currentY = parseInt(textContainer.style.top) || textRect.top;
                    
                    // Apply movement
                    textContainer.style.left = `${currentX + blowForceX}px`;
                    textContainer.style.top = `${currentY + blowForceY}px`;
                    textContainer.style.transform = 'none';
                }
            }
        }

        // --- Initialization ---
        initializeLeaves();
        animate();

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                animate();
            } else {
                cancelAnimationFrame(animationFrameId);
            }
        });

        // --- Text Dragging ---
        const textContainer = document.getElementById('text-container');
        let isDraggingText = false;
        let dragOffsetXText = 0;
        let dragOffsetYText = 0;
        let textZIndex = 10;

        textContainer.addEventListener('mousedown', (event) => {
            isDraggingText = true;
            dragOffsetXText = event.clientX - textContainer.getBoundingClientRect().left;
            dragOffsetYText = event.clientY - textContainer.getBoundingClientRect().top;
            textContainer.style.zIndex = ++textZIndex;
            event.stopPropagation();
        });

        document.addEventListener('mousemove', (event) => {
            if (isDraggingText) {
                // Allow movement without restrictions
                let newX = event.clientX - dragOffsetXText;
                let newY = event.clientY - dragOffsetYText;
                
                // Only enforce top boundary
                newY = Math.max(0, newY);
                
                textContainer.style.left = `${newX}px`;
                textContainer.style.top = `${newY}px`;
                
                // Remove the transform that was initially centering the text
                textContainer.style.transform = 'none';
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDraggingText = false;
        });

        textContainer.addEventListener('dragstart', (e) => e.preventDefault());

        // --- Prevent Dragging into Telegram Area ---
       const telegramContainer = document.getElementById('telegram-container');
       telegramContainer.addEventListener('mousedown', (event) => {
           event.stopPropagation();
       });
       
       telegramContainer.addEventListener('selectstart', (event) => {
           event.preventDefault();
       });
   </script>
