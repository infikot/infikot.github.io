<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infikot.github.io</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #355c7d, #6c5b7b, #c06c84);
            height: 100vh;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }

        .leaf {
            position: absolute;
            pointer-events: all;
            width: 20px;
            height: 30px;
            background-color: #e67e22;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: 50% 0;
            opacity: 0.8;
            transition: transform 0.2s ease-out, opacity 0.5s ease-out;
        }

        /* Цвета */
        .leaf.color1 { background-color: #e67e22; }
        .leaf.color2 { background-color: #d35400; }
        .leaf.color3 { background-color: #c0392b; }
        .leaf.color4 { background-color: #f1c40f; }
        .leaf.color5 { background-color: #e98b39; }
        .leaf.color6 { background: radial-gradient(ellipse at center, #f39c12 0%, #e67e22 70%); }
        .leaf.color7 {background-color: #9b59b6;}
        .leaf.color8 {background-color: #8e44ad;}

        .leaf.repelled {
            opacity: 0.6;
        }

        /* Свечение */
        .leaf::before{
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            box-shadow: 0 0 8px rgba(255,255,255,0.4);
            z-index: -1;
            opacity: 0;
            transition: all 0.3s;
        }

        .leaf:hover::before{
            opacity: 1;
        }

        #text-container {
            position: absolute;
            color: white;
            font-size: 2em;
            z-index: 10;
            white-space: pre-line;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            user-select: none;
            cursor: move;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
            box-sizing: border-box;
            line-height: 1.2;
            padding: 0.2em 0.5em;
            text-align: center;
            border: 2px solid transparent; /* Прозрачная граница */
        }
          /* Невидимые стенки */
        #text-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 5px solid transparent;
            pointer-events: none;
        }

        #telegram-container {
            position: absolute;
            right: 10%;
            bottom: 10%;
            width: 2em;
            height: 2em;
            cursor: pointer;
            z-index: 10;
        }

        #telegram-container svg {
            width: 100%;
            height: 100%;
            fill: white;
            transition: fill 0.3s;
        }

        #telegram-container:hover svg {
            fill: #2AABEE;
        }

        #bottom-barrier {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: transparent;
            z-index: 9; /*  над листьями */
        }

    </style>
</head>
<body>

<div id="text-container" draggable="true">Hi, this is a test page
and more..</div>

<a id="telegram-container" href="https://t.me/infinite_edit" target="_blank">

</a>

<div id="bottom-barrier"></div>

<script>
    const numLeaves = 150;  // Total number of leaves
    const windSpeed = 0.2 / 3;
    const gravity = 0.1 / 3;
    const leafColors = ['color1', 'color2', 'color3', 'color4', 'color5','color6','color7','color8'];
    const repelRadius = 60;
    const leafRepelForce = 0.5;
    const leaves = []; // Array to hold leaf objects

    // Function to create a single leaf
    function createLeaf() {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        const randomColor = leafColors[Math.floor(Math.random() * leafColors.length)];
        leaf.classList.add(randomColor);
        const x = Math.random() * window.innerWidth;
        const y = -50 - (Math.random() * 50); // Start above the screen
        const size = 10 + Math.random() * 15;
        leaf.style.width = `${size}px`;
        leaf.style.height = `${size * 1.5}px`;
        const initialRotation = Math.random() * 360;
        leaf.style.transform = `rotate(${initialRotation}deg)`;
        leaf.style.left = `${x}px`;
        leaf.style.top = `${y}px`;

        return {
            element: leaf,
            x: x,
            y: y,
            rotation: initialRotation,
            rotationSpeed: 0,
            vx: (Math.random() - 0.5) * windSpeed,
            vy: 0,
            size: size,
            timeoutId: null,
        };
    }

    // Initialize leaves
    function initializeLeaves() {
        for (let i = 0; i < numLeaves; i++) {
            const leaf = createLeaf();
            leaves.push(leaf);
            document.body.appendChild(leaf.element); // Add to the DOM
        }
    }

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        requestAnimationFrame(animate);
      }
    });


    function repelLeaf(leaf, mouseX, mouseY) {
        const dx = leaf.x - mouseX;
        const dy = leaf.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < repelRadius) {
            const repelForce = (1 - distance / repelRadius) * 2;
            leaf.rotationSpeed = (dx > 0 ? 0.5 : -0.5) * repelForce * 0.2; // Add rotation
            leaf.vx += (dx / distance) * repelForce;
            leaf.vy += (dy / distance) * repelForce;
            leaf.element.classList.add("repelled");
        } else {
            leaf.element.classList.remove("repelled");
            leaf.rotationSpeed = 0; // Reset rotation speed
        }
    }

    function repelLeavesFromEachOther() {
        for (let i = 0; i < leaves.length; i++) {
            for (let j = i + 1; j < leaves.length; j++) {
                const leaf1 = leaves[i];
                const leaf2 = leaves[j];
                const dx = leaf1.x - leaf2.x;
                const dy = leaf1.y - leaf2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDistance = (leaf1.size + leaf2.size) / 3;

                if (distance < minDistance) {
                    const overlap = minDistance - distance;
                    const force = overlap * leafRepelForce;
                    const nx = dx / distance;
                    const ny = dy / distance;
                    leaf1.vx += nx * force;
                    leaf1.vy += ny * force;
                    leaf2.vx -= nx * force;
                    leaf2.vy -= ny * force;
                }
            }
        }
    }


    let mouseX = 0;
    let mouseY = 0;
    document.addEventListener('mousemove', (event) => {
        mouseX = event.clientX;
        mouseY = event.clientY;
    });

    function isColliding(leafElement, otherElement) {
        if (!otherElement) return false;

        const leafRect = leafElement.getBoundingClientRect();
        const otherRect = otherElement.getBoundingClientRect();

        return !(leafRect.right < otherRect.left ||
                 leafRect.left > otherRect.right ||
                 leafRect.bottom < otherRect.top ||
                 leafRect.top > otherRect.bottom);
    }


    function animate() {
        if (document.visibilityState !== 'visible') {
          return;  // Don't animate if not visible
        }

        const textContainer = document.getElementById('text-container');
        const bottomBarrier = document.getElementById('bottom-barrier');

        for (let i = 0; i < leaves.length; i++) {
            const leaf = leaves[i];

            // Apply repulsion from the mouse
            repelLeaf(leaf, mouseX, mouseY);

            // Check for collisions with the text container and other leaves
            let collidedWithOthers = false;
            if (isColliding(leaf.element, textContainer)) {
                collidedWithOthers = true;
            }
            for (let j = 0; j < leaves.length; j++) {
                if (i !== j && isColliding(leaf.element, leaves[j].element)) {
                    collidedWithOthers = true;
                    break; // Stop checking after the first collision
                }
            }

            // Check for collision with the bottom barrier
            let collidedWithBarrier = false;
            if (isColliding(leaf.element, bottomBarrier)) {
                collidedWithBarrier = true;

                if (!leaf.timeoutId) {
                  leaf.timeoutId = setTimeout(() => {
                    // Replace the leaf instead of removing it
                    resetLeaf(i);
                  }, 3000 + Math.random() * 9000); // Random time between 3 and 12 seconds
                }

            } else {
                 clearTimeout(leaf.timeoutId);
                leaf.timeoutId = null;
            }

            // If collided with text or other leaves, stop vertical movement
            if (collidedWithOthers) {
                leaf.vy = 0;
            }

            // Apply gravity only if not colliding with text/leaves AND not colliding with the barrier
            if (!collidedWithOthers && !collidedWithBarrier) {
                leaf.vy += gravity;
            }

             // Apply rotation
            leaf.rotation += leaf.rotationSpeed;

            // Apply damping to velocity
             leaf.vx *= 0.99;
            leaf.vy *= 0.99;

            // Update position
            leaf.x += leaf.vx;
            leaf.y += leaf.vy;

            // Update element styles
            leaf.element.style.transform = `rotate(${leaf.rotation}deg)`;
            leaf.element.style.left = `${leaf.x}px`;
            leaf.element.style.top = `${leaf.y}px`;

            // Handle edge cases (optional, but good for continuous animation)
            if (leaf.x + leaf.size < 0) {
                leaf.x = window.innerWidth; // Wrap around to the right
            } else if (leaf.x > window.innerWidth) {
                leaf.x = -leaf.size; // Wrap around to the left
            }
        }

        // Apply leaf-to-leaf repulsion
        repelLeavesFromEachOther();

        requestAnimationFrame(animate);
    }

    // Function to reset a leaf's properties
    function resetLeaf(index) {
        const leaf = leaves[index];
        // Remove the old leaf element from the DOM
        if (leaf.element.parentNode) { // Check if the element still exists
          leaf.element.parentNode.removeChild(leaf.element);
        }


        // Create a new leaf object
        const newLeaf = createLeaf();
        leaves[index] = newLeaf; // Replace the old leaf data
        document.body.appendChild(newLeaf.element); // Add to the DOM

    }


    initializeLeaves(); // Create all leaves initially
    animate(); // Start the animation loop


    // Dragging text (same as before, included for completeness)
    const textContainer = document.getElementById('text-container');
    let isDragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;
    const lineHeight = parseFloat(getComputedStyle(textContainer).lineHeight);

    function setTextContainerSize() {
    textContainer.style.width = 'auto';
    textContainer.style.height = 'auto';

    const lines = textContainer.innerText.split('\n').filter(line => line.trim() !== '');
    const numLines = lines.length;

    textContainer.style.height = `${numLines * lineHeight}px`;
    textContainer.style.width = `${textContainer.scrollWidth}px`;

    const containerWidth = textContainer.offsetWidth;
    let totalTextWidth = 0;

    for (let line of lines) {
        let tempSpan = document.createElement('span');
        tempSpan.style.visibility = 'hidden';
        tempSpan.style.position = 'absolute';
        tempSpan.style.whiteSpace = 'nowrap'; // No wrapping
        tempSpan.innerText = line;
        document.body.appendChild(tempSpan);
        totalTextWidth = Math.max(totalTextWidth, tempSpan.offsetWidth);
        document.body.removeChild(tempSpan);
    }

    if (totalTextWidth * 1.1 < containerWidth) {
        const numChars = textContainer.innerText.replace(/\s/g, '').length;
        const extraSpacePerChar = (containerWidth - totalTextWidth) / numChars;
        textContainer.style.letterSpacing = `${extraSpacePerChar}px`;

    } else {
        textContainer.style.letterSpacing = 'normal';
    }
}


    setTextContainerSize();
    window.addEventListener('resize', setTextContainerSize);

    textContainer.addEventListener('mousedown', (event) => {
        isDragging = true;
        dragOffsetX = event.clientX - textContainer.offsetLeft;
        dragOffsetY = event.clientY - textContainer.offsetTop;
    });

    document.addEventListener('mousemove', (event) => {
        if (isDragging) {
            const maxX = window.innerWidth - textContainer.offsetWidth;
            const maxY = window.innerHeight - textContainer.offsetHeight;
            let newX = event.clientX - dragOffsetX;
            let newY = event.clientY - dragOffsetY;
            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));
            textContainer.style.left = `${newX}px`;
            textContainer.style.top = `${newY}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    textContainer.addEventListener('dragstart', (event) => {
        event.preventDefault(); // Prevent default drag behavior
    });

    // "Jumping" telegram (optional, same as before)
    const telegramContainer = document.getElementById('telegram-container');
    let jumpsLeft = 2;

    telegramContainer.addEventListener('mousemove', (event) => {
        if (jumpsLeft > 0) {
            const jumpX = (Math.random() - 0.5) * 100;
            const jumpY = (Math.random() - 0.5) * 100;
            const maxX = window.innerWidth - telegramContainer.offsetWidth;
            const maxY = window.innerHeight - telegramContainer.offsetHeight;
            let newX = telegramContainer.offsetLeft + jumpX;
            let newY = telegramContainer.offsetTop + jumpY;
            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));
            telegramContainer.style.left = `${newX}px`;
            telegramContainer.style.top = `${newY}px`;
            jumpsLeft--;
        }
    });

</script>
</body>
</html>
