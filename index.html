<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infikot.github.io</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #355c7d, #6c5b7b, #c06c84);
            height: 100vh;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }

        .leaf {
            position: absolute;
            pointer-events: all;
            width: 20px;
            height: 30px;
            background-color: #e67e22;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: 50% 0;
            opacity: 0.8;
            transition: transform 0.2s ease-out, opacity: 0.5s ease-out;
        }

        /* Leaf Colors */
        .leaf.color1 { background-color: #e67e22; }
        .leaf.color2 { background-color: #d35400; }
        .leaf.color3 { background-color: #c0392b; }
        .leaf.color4 { background-color: #f1c40f; }
        .leaf.color5 { background-color: #e98b39; }
        .leaf.color6 { background: radial-gradient(ellipse at center, #f39c12 0%, #e67e22 70%); }
        .leaf.color7 { background-color: #9b59b6; }
        .leaf.color8 { background-color: #8e44ad; }

        .leaf.repelled {
            opacity: 0.6;
        }

        /* Leaf Glow */
        .leaf::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: inherit;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .leaf:hover::before {
            opacity: 1;
        }

        #text-container {
            position: absolute;
            color: white;
            font-size: 2em;
            z-index: 10;
            white-space: pre-line;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            user-select: none;
            cursor: move;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
            box-sizing: border-box;
            line-height: 1.2;
            padding: 0.2em 0.5em;
            text-align: center;
            border: 2px solid transparent;
        }

        /* Invisible Collision Border for Text */
        #text-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 5px solid transparent;
            pointer-events: none;
        }

        #telegram-container {
            position: absolute;
            right: 10%;
            bottom: 10%;
            width: 2em;
            height: 2em;
            cursor: pointer;
            z-index: 10;
        }

        #telegram-container svg {
            width: 100%;
            height: 100%;
            fill: black;
            transition: fill 0.3s;
        }

        #telegram-container:hover svg {
            fill: #333;
        }

        /* Bottom Barrier - Transparent */
        #bottom-barrier {
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: transparent;
            border-top: 5px solid transparent;
            z-index: 9;
        }

        .block {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.2);
            cursor: grab;
            z-index: 5;
            user-select: none;
            transition: transform 0.1s ease-out;
        }

        .block.dragging {
            cursor: grabbing;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 6; /* On top when dragging */
        }
        .circle {
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div id="text-container" draggable="true">Hey, i'm a Daniel and this is a "test" page (use pc version)</div>

    <a id="telegram-container" href="https://t.me/infinite_edit" target="_blank" style="pointer-events: auto;">

    <div id="bottom-barrier"></div>

    <!-- Blocks will be created dynamically in JavaScript -->

    <script>
        const numLeaves = 300; // Increased number of leaves
        const windSpeed = 0.2 / 3;
        const gravity = 0.1 / 3;
        const leafColors = ['color1', 'color2', 'color3', 'color4', 'color5', 'color6', 'color7', 'color8'];
        const repelRadius = 60;
        const leafRepelForce = 0.5;
        const blockGravity = 0.15 / 3;  // Separate gravity for blocks
        const blockRepelForce = 0.2;
        const numBlocks = 15; // Number of blocks to create

        const leaves = [];
        const blocks = []; // Array to store block objects
        let animationFrameId = null;

        // --- Leaf Creation ---

        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            const randomColor = leafColors[Math.floor(Math.random() * leafColors.length)];
            leaf.classList.add(randomColor);
            const x = Math.random() * window.innerWidth;
            const y = -50 - (Math.random() * 50);
            const size = 10 + Math.random() * 15;
            leaf.style.width = `${size}px`;
            leaf.style.height = `${size * 1.5}px`;
            const initialRotation = Math.random() * 360;
            leaf.style.transform = `rotate(${initialRotation}deg)`;
            leaf.style.left = `${x}px`;
            leaf.style.top = `${y}px`;

            return {
                element: leaf,
                x: x,
                y: y,
                rotation: initialRotation,
                rotationSpeed: 0,
                vx: (Math.random() - 0.5) * windSpeed,
                vy: 0,
                size: size,
                respawnTimer: null,
            };
        }

        function initializeLeaves() {
            for (let i = 0; i < numLeaves; i++) {
                const leaf = createLeaf();
                leaves.push(leaf);
                document.body.appendChild(leaf.element);
            }
        }

        // --- Block Creation ---
        function createBlock() {
            const block = document.createElement('div');
            block.classList.add('block');
            const isCircle = Math.random() < 0.5;  // 50% chance of being a circle
            if (isCircle) {
                block.classList.add('circle');
            }

            const size = 30 + Math.random() * 50; // Random size between 30 and 80
            block.style.width = `${size}px`;
            block.style.height = isCircle ? `${size}px` : `${size * (0.5 + Math.random())}px`; // Circles have equal width/height

             // Random position
            const x = Math.random() * window.innerWidth;
            const y = -size - (Math.random() * window.innerHeight); // Start above the screen
            block.style.left = `${x}px`;
            block.style.top = `${y}px`;

            document.body.appendChild(block);  // Add to the DOM *before* getting bounding rect

            return {
                element: block,
                x: x,
                y: y,
                vx: 0,
                vy: 0,
                rotation: 0, // Initial rotation
                rotationSpeed: 0,
                isDragging: false, // Track dragging state
            };
        }

        function initializeBlocks() {
            for (let i = 0; i < numBlocks; i++) {
                const block = createBlock();
                blocks.push(block);
            }
        }

        // --- Collision Detection ---

        function isColliding(element1, element2) {
            if (!element1 || !element2) return false;

            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();

            if (element1.classList.contains('circle') && element2.classList.contains('circle')) {
                const dx = (rect1.left + rect1.width / 2) - (rect2.left + rect2.width / 2);
                const dy = (rect1.top + rect1.height / 2) - (rect2.top + rect2.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                const combinedRadius = (rect1.width / 2) + (rect2.width / 2);
                return distance < combinedRadius;
            }

            if (element1.classList.contains('circle') && !element2.classList.contains('circle') ||
                !element1.classList.contains('circle') && element2.classList.contains('circle')) {
                const circle = element1.classList.contains('circle') ? element1 : element2;
                const rect = element1.classList.contains('circle') ? element2 : element1;

                const circleRect = circle.getBoundingClientRect();
                const rectRect = rect.getBoundingClientRect();

                const distX = Math.abs((circleRect.left + circleRect.width / 2) - (rectRect.left + rectRect.width / 2));
                const distY = Math.abs((circleRect.top + circleRect.height / 2) - (rectRect.top + rectRect.height / 2));

                if (distX > (rectRect.width / 2 + circleRect.width / 2)) { return false; }
                if (distY > (rectRect.height / 2 + circleRect.width / 2)) { return false; }

                if (distX <= (rectRect.width / 2)) { return true; }
                if (distY <= (rectRect.height / 2)) { return true; }

                const dx = distX - rectRect.width / 2;
                const dy = distY - rectRect.height / 2;
                return (dx * dx + dy * dy <= (circleRect.width / 2 * circleRect.width / 2));

            }

            return !(rect1.right < rect2.left ||
                     rect1.left > rect2.right ||
                     rect1.bottom < rect2.top ||
                     rect1.top > rect2.bottom);
        }

        // --- Leaf Reset ---

        function resetLeaf(leaf) {
            leaf.x = Math.random() * window.innerWidth;
            leaf.y = -50 - (Math.random() * 50);
            leaf.vx = (Math.random() - 0.5) * windSpeed;
            leaf.vy = 0;
            leaf.rotation = Math.random() * 360;
            leaf.rotationSpeed = 0;
            leaf.element.style.opacity = 1;
            clearTimeout(leaf.respawnTimer);
            leaf.respawnTimer = null;
        }
        // --- Repulsion ---
        function repelLeaf(leaf, mouseX, mouseY) {
            const dx = leaf.x - mouseX;
            const dy = leaf.y - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < repelRadius) {
                const repelForce = (1 - distance / repelRadius) * 2;
                leaf.rotationSpeed = (dx > 0 ? 0.5 : -0.5) * repelForce * 0.2;
                leaf.vx += (dx / distance) * repelForce;
                leaf.vy += (dy / distance) * repelForce;
                leaf.element.classList.add("repelled");
            } else {
                leaf.element.classList.remove("repelled");
                leaf.rotationSpeed = 0;
            }
        }

        function repelLeavesFromEachOther() {
            for (let i = 0; i < leaves.length; i++) {
                for (let j = i + 1; j < leaves.length; j++) {
                    const leaf1 = leaves[i];
                    const leaf2 = leaves[j];
                    const dx = leaf1.x - leaf2.x;
                    const dy = leaf1.y - leaf2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = (leaf1.size + leaf2.size) / 3;

                    if (distance < minDistance) {
                        const overlap = minDistance - distance;
                        const force = overlap * leafRepelForce;
                        const nx = dx / distance;
                        const ny = dy / distance;
                        leaf1.vx += nx * force;
                        leaf1.vy += ny * force;
                        leaf2.vx -= nx * force;
                        leaf2.vy -= ny * force;
                    }
                }
            }
        }

        // --- Mouse Position ---

        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // --- Animation Loop ---
        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            if (document.visibilityState !== 'visible') {
                return;
            }

            const textContainer = document.getElementById('text-container');
            const bottomBarrier = document.getElementById('bottom-barrier');

            // --- Leaf Updates ---
            const leafUpdates = [];
            for (let i = 0; i < leaves.length; i++) {
                const leaf = leaves[i];
                repelLeaf(leaf, mouseX, mouseY);

                let collidedWithOthers = false;
                if (isColliding(leaf.element, textContainer)) {
                    collidedWithOthers = true;
                }
                for (let j = 0; j < leaves.length; j++) {
                    if (i !== j && isColliding(leaf.element, leaves[j].element)) {
                        collidedWithOthers = true;
                        break;
                    }
                }
                for (let block of blocks) {
                    if (isColliding(leaf.element, block.element)) {
                        collidedWithOthers = true;
                        const leafRect = leaf.element.getBoundingClientRect();
                        const blockRect = block.element.getBoundingClientRect();

                        const overlapX = Math.max(0, Math.min(leafRect.right, blockRect.right) - Math.max(leafRect.left, blockRect.left));
                        const overlapY = Math.max(0, Math.min(leafRect.bottom, blockRect.bottom) - Math.max(leafRect.top, blockRect.top));

                        if (overlapX > 0 && overlapY > 0) {
                            if (overlapX < overlapY) {
                                if (leafRect.left < blockRect.left) {
                                    leaf.x -= overlapX;
                                } else {
                                    leaf.x += overlapX;
                                }
                            } else {
                                if (leafRect.top < blockRect.top) {
                                    leaf.y -= overlapY;
                                } else {
                                    leaf.y += overlapY;
                                }
                            }
                        }
                    }
                }

                if (isColliding(leaf.element, bottomBarrier)) {
                    leaf.vy = 0;
                    if (!leaf.respawnTimer) {
                        leaf.element.style.opacity = 0;
                        leaf.respawnTimer = setTimeout(() => {
                            resetLeaf(leaf);
                        }, 3000 + Math.random() * 9000);
                    }
                } else {
                    clearTimeout(leaf.respawnTimer);
                    leaf.respawnTimer = null;
                }

                if (collidedWithOthers) {
                    leaf.vy = 0;
                }
                if (!collidedWithOthers) {
                    leaf.vy += gravity;
                }

                leaf.rotation += leaf.rotationSpeed;
                leaf.vx *= 0.99;
                leaf.vy *= 0.99;
                leaf.x += leaf.vx;
                leaf.y += leaf.vy;

                if (leaf.x + leaf.size < 0) {
                    leaf.x = window.innerWidth;
                } else if (leaf.x > window.innerWidth) {
                    leaf.x = -leaf.size;
                }

                leafUpdates.push({
                    element: leaf.element,
                    transform: `rotate(${leaf.rotation}deg)`,
                    left: `${leaf.x}px`,
                    top: `${leaf.y}px`,
                });
            }
            repelLeavesFromEachOther();
            for (const update of leafUpdates) {
                update.element.style.transform = update.transform;
                update.element.style.left = update.left;
                update.element.style.top = update.top;
            }
            // --- Block Physics and Collision ---

            for (let i = 0; i < blocks.length; i++) {
                const block = blocks[i];
                if (block.isDragging) continue; // Skip dragged blocks

                let blockCollided = false;

                for (let j = 0; j < blocks.length; j++) {
                    if (i !== j && isColliding(block.element, blocks[j].element)) {
                        blockCollided = true;
                        // Simple collision resolution
                        const block1Rect = block.element.getBoundingClientRect();
                        const block2Rect = blocks[j].element.getBoundingClientRect();
                        const overlapX = Math.max(0, Math.min(block1Rect.right, block2Rect.right) - Math.max(block1Rect.left, block2Rect.left));
                        const overlapY = Math.max(0, Math.min(block1Rect.bottom, block2Rect.bottom) - Math.max(block1Rect.top, block2Rect.top));

                        if (overlapX < overlapY) {
                        // Push horizontally
                            if (block1Rect.left < block2Rect.left) {
                                 block.x -= overlapX / 2;
                                 blocks[j].x += overlapX / 2;
                            } else {
                                block.x += overlapX / 2;
                                blocks[j].x -= overlapX / 2;

                            }
                        } else {
                           // Push vertically
                            if(block1Rect.top < block2Rect.top){
                               block.y -= overlapY / 2;
                                blocks[j].y += overlapY / 2;
                            }else{
                                block.y += overlapY / 2;
                               blocks[j].y -= overlapY / 2;
                            }
                        }
                        break; // Important: Exit inner loop after resolving a collision
                    }
                }

                if (isColliding(block.element, bottomBarrier)) {
                    blockCollided = true;
                    block.vy = 0;  // Stop vertical movement
                    block.y = window.innerHeight - block.element.offsetHeight + 5; // Adjust position to sit on the barrier

                }

                if (!blockCollided) {
                    block.vy += blockGravity; // Apply gravity
                }
                // Apply velocity
                block.x += block.vx;
                block.y += block.vy;

                // Damping
                block.vx *= 0.99;
                block.vy *= 0.99;

                //Update block position and rotation
                block.element.style.transform = `translate(${block.x}px, ${block.y}px) rotate(${block.rotation}deg)`;

            }
        }
        // --- Initialization ---

        initializeLeaves();
        initializeBlocks(); // Create and position blocks
        animate();

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                animate();
            } else {
                cancelAnimationFrame(animationFrameId);
            }
        });

        // --- Text Dragging ---

        const textContainer = document.getElementById('text-container');
        let isDraggingText = false;
        let dragOffsetXText = 0;
        let dragOffsetYText = 0;
        let textZIndex = 10; // Store initial z-index

        textContainer.addEventListener('mousedown', (event) => {
            isDraggingText = true;
            dragOffsetXText = event.clientX - textContainer.offsetLeft;
            dragOffsetYText = event.clientY - textContainer.offsetTop;
            textContainer.style.zIndex = ++textZIndex; // Bring to front
            event.stopPropagation();
        });

        document.addEventListener('mousemove', (event) => {
            if (isDraggingText) {
                const maxX = window.innerWidth - textContainer.offsetWidth;
                const maxY = window.innerHeight - textContainer.offsetHeight;
                let newX = event.clientX - dragOffsetXText;
                let newY = event.clientY - dragOffsetYText;
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                textContainer.style.left = `${newX}px`;
                textContainer.style.top = `${newY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
             isDraggingText = false;

        });

        textContainer.addEventListener('dragstart', (e) => e.preventDefault());

        // --- Block Dragging and Rotation ---
        let activeBlock = null;
        let dragOffsetXBlock = 0;
        let dragOffsetYBlock = 0;

        function handleBlockMouseDown(event, block) {
            block.isDragging = true;
            activeBlock = block;
            activeBlock.element.classList.add('dragging');

            const style = window.getComputedStyle(activeBlock.element);
            const matrix = new DOMMatrixReadOnly(style.transform);
            dragOffsetXBlock = event.clientX - matrix.m41;
            dragOffsetYBlock = event.clientY - matrix.m42;

            const allBlocks = document.querySelectorAll('.block');
            allBlocks.forEach(b => b.style.zIndex = 5);
             activeBlock.element.style.zIndex = 6;

        }
        function handleBlockMouseMove(event) {
            if (activeBlock && activeBlock.isDragging) {
                const maxX = window.innerWidth - activeBlock.element.offsetWidth;
                const maxY = window.innerHeight - activeBlock.element.offsetHeight;
                let newX = event.clientX - dragOffsetXBlock;
                let newY = event.clientY - dragOffsetYBlock;

                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));

                 activeBlock.x = newX; // Update block object's position
                activeBlock.y = newY;

                activeBlock.element.style.transform = `translate(${activeBlock.x}px, ${activeBlock.y}px) rotate(${activeBlock.rotation}deg)`;
            }
        }

        function handleBlockMouseUp() {
            if (activeBlock) {
                activeBlock.isDragging = false;
                activeBlock.element.classList.remove('dragging');
            }
             activeBlock = null;
        }

        function handleBlockWheel(event, block) {
             event.preventDefault();

            if (activeBlock) { // No need to check isDragging, wheel event implies it
                 const rotationIncrement = 5;
                activeBlock.rotation += event.deltaY > 0 ? -rotationIncrement : rotationIncrement;  //Update block object
                activeBlock.element.style.transform = `translate(${activeBlock.x}px, ${activeBlock.y}px) rotate(${activeBlock.rotation}deg)`;
            }
        }
          function handleBlockCollision() {
             if (!activeBlock) return;

            const blocksElem = Array.from(document.querySelectorAll('.block')).filter(b => b !== activeBlock.element);
             const activeRect = activeBlock.element.getBoundingClientRect();

              for (const otherBlock of blocksElem) {
                const otherRect = otherBlock.getBoundingClientRect();

                 if (isColliding(activeBlock.element, otherBlock)) {
                    const overlapX = Math.max(0, Math.min(activeRect.right, otherRect.right) - Math.max(activeRect.left, otherRect.left));
                    const overlapY = Math.max(0, Math.min(activeRect.bottom, otherRect.bottom) - Math.max(activeRect.top, otherRect.top));

                    if(overlapX < overlapY){
                         if (activeRect.left < otherRect.left) {
                             activeBlock.element.style.left = `${activeBlock.element.offsetLeft - overlapX}px`;
                        }else{
                             activeBlock.element.style.left = `${activeBlock.element.offsetLeft + overlapX}px`;
                        }

                     }else{
                         if (activeRect.top < otherRect.top) {
                             activeBlock.element.style.top = `${activeBlock.element.offsetTop - overlapY}px`;
                        }else{
                             activeBlock.element.style.top = `${activeBlock.element.offsetTop + overlapY}px`;

                        }

                    }
                 }
              }
        }

        document.addEventListener('mousemove', handleBlockMouseMove);
        document.addEventListener('mouseup', handleBlockMouseUp);
        document.addEventListener('mousemove', handleBlockCollision);

        document.addEventListener('mousedown', (event) => {
            // Check if the click is on a block
            let target = event.target;
            while (target) {
                if (target.classList && target.classList.contains('block')) {
                    const block = blocks.find(b => b.element === target);
                    if (block) {
                        handleBlockMouseDown(event, block);
                    }
                    return; //  Exit after handling the block mousedown
                }
                target = target.parentNode;
            }
        });
        // --- Prevent Dragging into Telegram Area ---

        const telegramContainer = document.getElementById('telegram-container');
        telegramContainer.addEventListener('mousedown', (event) => {
            event.stopPropagation();
        });
        telegramContainer.addEventListener('selectstart', (event) => {
            event.preventDefault();
        });

        // Wheel event listener (attached to document, not individual blocks)
        document.addEventListener('wheel', (event) => {
          if(activeBlock){
               handleBlockWheel(event, activeBlock);
          }
        }, {passive: false});

    </script>
