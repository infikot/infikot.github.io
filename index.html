<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волшебный Листопад с Текстом</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #355c7d, #6c5b7b, #c06c84);
            height: 100vh;
            cursor: pointer;
            font-family: 'Arial', sans-serif; /* Добавили шрифт */
        }

        .leaf {
            position: absolute;
            pointer-events: none;
            width: 20px;
            height: 30px;
            background-color: #e67e22;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: 50% 0;
            opacity: 0.8;
            transition: transform 0.2s ease-out, opacity 0.5s ease-out;
        }

        .leaf.color1 { background-color: #e67e22; }
        .leaf.color2 { background-color: #d35400; }
        .leaf.color3 { background-color: #c0392b; }
        .leaf.color4 { background-color: #f1c40f; }
        .leaf.color5 { background-color: #e98b39; }
        .leaf.color6 { background: radial-gradient(ellipse at center, #f39c12 0%, #e67e22 70%); }
        .leaf.color7 { background-color: #9b59b6; }
        .leaf.color8 { background-color: #8e44ad; }

        .leaf.repelled {
            opacity: 0.6; /* Чуть менее прозрачные при отталкивании */
        }
         /* "Свечение" */
        .leaf::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: inherit;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .leaf:hover::before{
            opacity: 1;
        }

        #text-container {
            position: absolute;
            bottom: 50px; /* Позиционируем текст снизу */
            left: 50%;
            transform: translateX(-50%); /* Центрируем */
            text-align: center;
            color: white;
            font-size: 2em;
            z-index: 1; /* Текст поверх листьев */
            white-space: pre-line; /* Поддержка переносов строк */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень для текста */
        }

    </style>
</head>
<body>

<div id="text-container">
    Hi, this is a test page
    and more..
</div>

<script>
    const numLeaves = Math.round(150 / 1.5); // Уменьшили в 1.5 раза
    const windSpeed = 0.2; // Еще меньше ветер
    const gravity = 0.1;  // Еще меньше гравитация
    const leafColors = ['color1', 'color2', 'color3', 'color4', 'color5', 'color6','color7','color8'];
    const leaves = [];
    const repelRadius = 60; // Уменьшили радиус отталкивания
    const delayAtBottom = 2000; // Задержка внизу в миллисекундах (2 секунды)

    function createLeaf() {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        const randomColor = leafColors[Math.floor(Math.random() * leafColors.length)];
        leaf.classList.add(randomColor);
        const x = Math.random() * window.innerWidth;
        const y = -50;
        const size = 10 + Math.random() * 15;
        leaf.style.width = `${size}px`;
        leaf.style.height = `${size * 1.5}px`;
        const initialRotation = Math.random() * 360;
        leaf.style.transform = `rotate(${initialRotation}deg)`;
        leaf.style.left = `${x}px`;
        leaf.style.top = `${y}px`;
        leaf.id = `leaf-${Date.now()}-${Math.random()}`;

        document.body.appendChild(leaf);
        return {
            element: leaf,
            x: x,
            y: y,
            rotation: initialRotation,
            rotationSpeed: (Math.random() - 0.5) * 1, // Еще меньше скорость вращения
            vx: (Math.random() - 0.5) * windSpeed,
            vy: 0,
            size: size,
            delayTimer: null, // Таймер для задержки
            isDelayed: false // Флаг задержки
        };
    }

    for (let i = 0; i < numLeaves; i++) {
        leaves.push(createLeaf());
    }

    function repelLeaf(leaf, mouseX, mouseY) {
        const dx = leaf.x - mouseX;
        const dy = leaf.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < repelRadius) {
            const repelForce = (1 - distance / repelRadius) * 2; // Уменьшили силу
            leaf.vx += (dx / distance) * repelForce;
            leaf.vy += (dy / distance) * repelForce;
            leaf.element.classList.add("repelled");
        } else {
           leaf.element.classList.remove("repelled");
        }
    }

    let mouseX = 0;
    let mouseY = 0;
    document.addEventListener('mousemove', (event) => {
        mouseX = event.clientX;
        mouseY = event.clientY;
    });

     function animate() {
        for (let i = 0; i < leaves.length; i++) {
            const leaf = leaves[i];

            // Отталкивание (если не задержан)
            if (!leaf.isDelayed){
              repelLeaf(leaf, mouseX, mouseY);
            }

            // Задержка внизу
            if (leaf.y + leaf.size*1.5 >= window.innerHeight - 20 && !leaf.isDelayed) {  //  условие, когда лист внизу
                leaf.isDelayed = true; //  флаг задержки
                leaf.delayTimer = setTimeout(() => {
                    leaf.isDelayed = false;  // Снимаем флаг задержки
                    leaf.delayTimer = null;   // Очищаем таймер
                    //  "перезапуск"
                    leaf.x = Math.random() * window.innerWidth;
                    leaf.y = -50 - Math.random() * 50;
                    leaf.vx = (Math.random() - 0.5) * windSpeed;
                    leaf.vy = 0;
                    leaf.rotation = Math.random() * 360;
                    leaf.rotationSpeed = (Math.random() - 0.5) * 1;

                }, delayAtBottom);
            }

            //  не внизу и не задержан, применяем гравитацию и ветер
             if(!leaf.isDelayed){
                leaf.vy += gravity;
                leaf.x += leaf.vx;
                leaf.y += leaf.vy;
             }

            leaf.rotation += leaf.rotationSpeed;

            // Ограничение скорости
            leaf.vx *= 0.99; // Еще медленнее
            leaf.vy *= 0.99;

            leaf.element.style.transform = `rotate(${leaf.rotation}deg)`;
            leaf.element.style.left = `${leaf.x}px`;
            leaf.element.style.top = `${leaf.y}px`;



            //  лист уходит за нижний край, но еще не задержан - перезапускаем.
              if (leaf.y > window.innerHeight + leaf.size * 1.5 && !leaf.isDelayed) {
                leaf.x = Math.random() * window.innerWidth;
                leaf.y = -50 - Math.random() * 50;
                leaf.vx = (Math.random() - 0.5) * windSpeed;
                leaf.vy = 0;
                 leaf.rotation = Math.random() * 360;  // случайный поворот
                leaf.rotationSpeed = (Math.random() - 0.5) * 1;
            }
            //  выход за левую/правую границы
              if (leaf.x + leaf.size < 0) {
                leaf.x = window.innerWidth;
              } else if (leaf.x > window.innerWidth) {
                leaf.x = -leaf.size;
            }

        }
        requestAnimationFrame(animate);
    }

    animate();

</script>
</body>
</html>
